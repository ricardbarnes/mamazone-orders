bus:
  command:
    socket:
      server:
        port: ${SOCKET_COMMAND_BUS_PORT}
  query:
    socket:
      server:
        port: ${SOCKET_QUERY_BUS_PORT}

consumer:
  bus:
    event:
      socket:
        host: ${SOCKET_EVENT_BUS_HOST}
        port: ${SOCKET_EVENT_BUS_PORT}

spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}